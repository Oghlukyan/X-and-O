<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>X And O</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!--Grid-->
        <div class="container">
            <div class="row">
                <div id="00" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="00text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="01" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="01text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="02" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="02text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="replay" class="field ml-auto" onclick="replay()">
                    <div class="content">
                        <div class="table">
                            <div class="table-cell">
                                R
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="10" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="10text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="11" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="11text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="12" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="12text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field ml-auto">
                    <div class="content">
                        <div class="table">
                            <div id="status" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="20" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="20text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="21" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="21text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="22" class="field">
                    <div class="content">
                        <div class="table">
                            <div id="22text" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field ml-auto">
                    <div class="content">
                        <div class="table">
                            <div id="you" class="table-cell">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--initial Modal-->
        <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Choose your favorite</h5>
                    </div>
                    <div class="modal-footer">
                        <button id="x" type="button" class="btn btn-primary choose-buttons">X</button>
                        <button id="o" type="button" class="btn btn-primary choose-buttons">O</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
